<div class="container">
  <h2>Liste des utilisateurs</h2>
  <div class="actions">
    <button
      type="button"
      mat-flat-button
      color="accent"
      routerLink="/principal"
    >
      Retour
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- n° -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- L'émail de l'utilisateur -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Adresse mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- le pseudo de l'utilisateur -->
    <ng-container matColumnDef="pseudo">
      <th mat-header-cell *matHeaderCellDef> Pseudo </th>
      <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let serveur">
        <button mat-button (click)="bloquerUtilisateur()">Bloquer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
